language: r
cache: packages

install:
  - R -e "install.packages('devtools')"
  - R -e "devtools::install_github('rstudio/rmarkdown')"
  
before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh
  
script:
  - R -e "rmarkdown::render('NicholasClarkCV.Rmd')"
  - R -e "rmarkdown::render('README.Rmd')"

after_success:
  - git add --all *
  - git commit -m"Daily update"
  - git push -q https://${GITHUB_PAT}@github.com/${TRAVIS_REPO_SLUG}.git HEAD:master
